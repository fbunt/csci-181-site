<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
  <style>
    th {
      border: 1px solid black;
    }

    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Album</th>
    <th>Year</th>
  </tr>
  <tr>
    <td>Rubber Soul</td>
    <td>1965</td>
  </tr>
  <tr>
    <td>Revolver</td>
    <td>1966</td>
  </tr>
  <tr>
    <td>Sgt. Peppers</td>
    <td>1967</td>
  </tr>
  <tr>
    <td>The White Album</td>
    <td>1968</td>
  </tr>
  <tr>
    <td>Abbey Road</td>
    <td>1969</td>
  </tr>
</table>

</body>
</html>
