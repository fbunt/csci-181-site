<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Row Spans</title>
  <style>
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>apples</td>
    <td rowspan="3">oranges</td>
    <td>pears</td>
  </tr>
  <tr>
    <td>bannanas</td>
    <td rowspan="2">pineapples</td>
  </tr>
  <tr>
    <td>lychees</td>
  </tr>
</table>

</body>
</html>
