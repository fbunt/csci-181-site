<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

                <td class="contact_item_data">
                  <strong><span class="tel">123-345-5678</span></strong>
                </td>
              </tr>
              <tr class="contact_item">
                <th class="contact_item_header">Email:</th>
                <td class="contact_item_data">
                  <strong>
                    <a href="mailto:fred.bunt@mail.com">fred.bunt@mail.com</a>
                  </strong>
                </td>
              </tr>
              <tr class="contact_item">
                <th class="contact_item_header">Address:</th>
                <td class="contact_item_data">123 Html Dr.<br>Missoula, MT 59800</td>
              </tr>
            </table>
          </div>
        </div>
      </section>
      <section class="resume_section">

      </section>
    </div>
  </div>
</div>
</body>
</html>
