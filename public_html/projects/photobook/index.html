<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summer Photobook</title>
  <link rel="stylesheet" href="styles/photobook.css">
</head>
<body>

<div class="photobook-container">
  <header class="main-header">
    <h1>Photo Book</h1>
  </header>

  <div class="main-header">
    <h2 class="main-heading">Some of My Summer Activities</h2>
    <h4 class="main_subheading">Those that I actually have pictures of</h4>
  </div>

  <div class="content-container">
    <section class="content-section">
      <div class="card">
        <a href="eclipse2017/">
          <img src="images/thumbnails/eclipse2017.jpg"
               width="400" height="225">
        </a>
        <div class="card-content">
          <h3>Solar Eclipse</h3>
          <p>
            Images of the
            <em><a href="http://eclipse.montana.edu/">MSGC Eclipse 2017</a></em>
            ballooning campaign<br>
            in Fort Laramie, Wyoming
          </p>
        </div>
      </div>
    </section>

    <section class="content-section">
      <div class="card">
        <a href="pc-rebuild/">
          <img src="images/thumbnails/pc_rebuild.jpg"
               width="400" height="225">
        </a>
        <div class="card-content">
          <h3>Rebuilding My PC</h3>
          <p>
            Images of my home PC getting rebuilt (almost) from the<br>
            ground up
          </p>
        </div>
      </div>
    </section>

  </div>
</div>

</body>
</html>
